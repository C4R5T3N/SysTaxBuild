<html>
<head>
    <title>Page Slider</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/pageslider.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script id="about-template" type="text/x-handlebars-template">
        <div>
            <div class="header">
                <button id="back" type="button"  class="btn btn-primary app-btn">back</button>
                <h1> All about systax</h1>
            </div>
            <div class="scroller">
                <div id="menue" >
                <button id="backi" type="button"  class="btn btn-primary app-btn">blubb</button>
                </div>
            </div>
        </div>
    </script>

    <script id="home-template" type="text/x-handlebars-template">
        <div>
            <div class="header">
                <h1>SysTax</h1>
            </div>
            <div class="scroller" >
                <div id="menue" >
                    <img id="icon" src="icon.png">
                <button id="go" type="button"  class="btn btn-primary app-btn">Go</button>
                    <p></p>
                <button id="visitSysTaxOrg" type="button"  class="btn btn-primary app-btn">Visit SysTax.org</button>
                    <p></p>
                <button id="visitIframe" type="button"  class="btn btn-primary app-btn">Visit SysTax.org in iframe</button>


                </div>
            </div>
        </div>
    </script>
    <script id="iframe-template" type="text/x-handlebars-template">
        <div>
            <div class="header">
                <button id="back" type="button"  class="btn btn-primary app-btn">back</button>

                <h1>Iframe</h1>
            </div>
            <div class="scroller" >
                <div >
                    <iframe name="frame" src="http://www.systax.org" seamless="seamless" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px">
                    </iframe>
                </div>
            </div>
        </div>
    </script>
</head>
<body>

<div id="container"></div>
<script src="lib/fastclick.js"></script>
<script src="lib/jquery-2.0.3.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/handlebars-v1.3.0.js"></script>
<script src="src/view.js"></script>

<script src="src/main.js"></script>

</body>
</html>
